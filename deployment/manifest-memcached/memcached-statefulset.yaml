apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached-statefulset
  labels:
    app: memcached
spec:
  serviceName: "memcached-service" 
  replicas: 1
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.6.21  # Use a specific version
          ports:
            - containerPort: 11211
          resources:
            requests:
              memory: "64Mi"  # Directly specify the value
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: memcached-config
          readinessProbe:  # Ensure the pod is ready before accepting traffic
            tcpSocket:
              port: 11211
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:  # Restart the pod if it becomes unresponsive
            tcpSocket:
              port: 11211
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: memcached-storage
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: memcached-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard # nfs-client  # Uncomment and adjust if necessary
---
apiVersion: v1
kind: Service
metadata:
  name: memcached-service
  labels:
    app: memcached
spec:
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: memcached
